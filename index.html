<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Pic'N Ban</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./src/assets/assinaturaFallen.png" alt="Time Fallen" />
        <h1>VS</h1>
        <img src="./src/assets/trybeLogo.png" alt="Time Trybe" />
      </header>

      <div class="match">
        <hr class="line" />
        <h1 id="turnText">Ã‰ a vez da equipe Trybe Banir o mapa!</h1>
        <hr class="line" />
      </div>

      <div class="pick-container">
        <div class="de_train card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Train</h2>
          </div>
        </div>

        <div class="de_mirage card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Mirage</h2>
          </div>
        </div>

        <div class="de_cache card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Cache</h2>
          </div>
        </div>

        <div class="de_inferno card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Inferno</h2>
          </div>
        </div>

        <div class="de_cobblestone card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Cobblestone</h2>
          </div>
        </div>

        <div class="de_dust2 card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Dust 2</h2>
          </div>
        </div>

        <div class="de_overpass card">
          <div class="accept">Banir</div>
          <div class="check">
            <i class="fas fa-times"> </i>
          </div>
          <div class="map-name">
            <h2>Overpass</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
